name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      env:
        SQRRLC_BIN: "/home/runner/work/sqrrl-lang/sqrrl-lang/target/debug/sqrrlc"
